<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> 
  </head>
  <main>
    <body>
      <table class="calculator">
        <tr>
          <td id="display" colspan="4">0</td>
        </tr>
        <tr>
          <td id="spacer" colspan="4"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td><button id="clear" data-action="clear">C</button></td>
        </tr>
        <tr>
          <td><button class="numbers">7</button></td>
          <td><button class="numbers">8</button></td>
          <td><button class="numbers">9</button></td>
          <td><button class="operator" data-action="add">+</button></td>
        </tr>
        <tr>
          <td><button class="numbers">4</button></td>
          <td><button class="numbers">5</button></td>
          <td><button class="numbers">6</button></td>
          <td><button id="subtract" class="operator" data-action="subtract">-</button></td>
        </tr>
        <tr>
          <td><button id="one" class="numbers">1</button></td>
          <td><button class="numbers">2</button></td>
          <td><button class="numbers">3</button></td>
          <td><button class="operator" data-action="multiply">x</button></td>
        </tr>
        <tr>
          <td><button class="numbers">0</button></td>
          <td><button id="decimal">.</button></td>
          <td><button id="equal" data-action="calculate">=</button></td>
          <td><button class="operator" data-action="divide">รท</button></td>
        </tr>
    </table>
    </body>
  </main>
  <script src="script.js" type="text/javascript"></script>
</html>
